<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <title>One Page Wonder</title>
</head>

<body>
    <div class="container mt-5 border-top" >
        <h1>Contact</h1>
        <p>Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent
            commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.</p>

        <form  method="get">
            <div class="row g-6 justify-content-center">
                <div class="col-8 border rounded" style="background-color: rgb(242, 237, 237); padding-left: 50px; ">
                    <div class="mb-3 row">
                        <label for="Email" class="col-sm-2 col-form-label" style="padding-top: 15px;">
                            <h5>Your E-mail</h5>
                        </label>
                        <div class="col-sm-10" style="padding-top: 5px">
                            <input type="Email" class="form-control" id="Email" placeholder="Your email">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="massage" class="col-sm-2 col-form-label" >
                            <h5>Your message</h5>
                        </label>
                        <div class="col-sm-10">
                            <textarea name="massage" id="massage" cols="70" rows="10" class="border rounded"
                                placeholder="Please enter your massage here..." style="width: 541px;height: 106px;"></textarea>
                        </div>
                    </div>
                    <div>
                        <div class="d-grid gap-2 d-flex justify-content-end mt-3"
                            style="margin-bottom: 12px; margin-top: 12px;">
                            <button class="btn btn-primary me-md-0" type="button">Submit</button>

                        </div>
                    </div>


                </div>
            </div>
        </form>
    </div>
</body>
